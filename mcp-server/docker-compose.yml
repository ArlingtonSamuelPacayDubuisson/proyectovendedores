version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:7.0
    container_name: vendedores-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: vendedores_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - vendedores-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/vendedores_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vendedores-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/vendedores_db?authSource=admin
      JWT_SECRET: tu_secreto_super_seguro_cambialo_en_produccion
      JWT_EXPIRE: 7d
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - vendedores-network
    command: npm run dev

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vendedores-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      NODE_ENV: development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - vendedores-network
    stdin_open: true
    tty: true

  # MCP Server (Herramientas para agentes IA)
 mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: vendedores-mcp-server
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      MCP_SERVER_PORT: 3002
      MCP_SERVER_HOST: 0.0.0.0
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/vendedores_db?authSource=admin
      LOG_LEVEL: info
    depends_on:
      mongodb:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - vendedores-network